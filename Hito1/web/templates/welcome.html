{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
    <div class="row ">
        
            <h2 class="fw-bold p-4 fs-1 text-center text-black">NUESTROS FLANES PRIVADOS</h2>

            {% for flan in private_flans %}

                <div class="col-3 mb-3">
                
                    <div class="card mb-4" style="width: 18rem;">
                        
                        <img src="{{flan.image_url}}" class="card-img-top" alt="..." height= "150px" >
                        <div class="card-body">
                            <h5 class="card-title">
                                {{flan.name}}
                            </h5>
                            <p class="card-text"> 
                                {{flan.description}}
                            </p>
                            <a href="#" class="btn btn-warning ">12.000</a>
                        </div>
                    </div>  
                    
                </div>    

            {% endfor %}
        </div>           
    </div>
</div>    
{% endblock content%}
